<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Geisternetz melden</title>
</head>
<body>
<h1>Geisternetz melden (anonym möglich)</h1>

<form method="post" th:object="${ghostNet}">
    <label>Latitude:
        <input type="number" step="0.000001" th:field="*{latitude}"/>
    </label><br/><br/>

    <label>Longitude:
        <input type="number" step="0.000001" th:field="*{longitude}"/>
    </label><br/><br/>

    <label>Größe:
        <input type="text" th:field="*{size}"/>
    </label><br/><br/>

    <button type="submit">Melden</button>
</form>

<p><a href="/">Zurück</a></p>
</body>
</html>
